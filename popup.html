<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Restricted PDF Downloader</title>
    <style>
        body { 
            width: 300px;
            padding: 10px; 
            text-align: center; 
        }
        #convertButton, #downloadButton {
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        #convertButton:hover, #downloadButton:hover {
            background-color: #45a049;
        }
        .speed-container {
            margin: 15px 0;
        }
        .speed-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .speed-options {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .speed-box {
            flex: 1;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .speed-box:hover {
            background-color: #f0f0f0;
        }
        .speed-box.selected {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="speed-container">
        <span class="speed-label">Kaydırma Hızı:</span>
        <div class="speed-options">
            <div class="speed-box" data-speed="800">Yavaş</div>
            <div class="speed-box selected" data-speed="400">Orta</div>
            <div class="speed-box" data-speed="200">Hızlı</div>
        </div>
    </div>
    <button id="convertButton">PDF'e Dönüştür ve İndir</button>
    <script src="assets/jspdf.umd.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
